<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacation planner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="searchBox">
        <form action="submit-search-input">
            <h2>Search national park</h2>
            <label for="js-search-term">Search by State abbreviation:</label>
            <input type="text" id="js-search-term" placeholder="(AL, CT etc)" maxlength="2" required>
            <br>
            <label for="js-max-number">Number of result:</label>
            <input type="number" id="js-max-number" placeholder="max number to display" value="10">
            <br>
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="result-box hidden">
        <h2>Your search result:</h2>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
